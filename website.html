<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    /* ===== CSS STYLING ===== */

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, lightblue, white);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: navy;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .about {
      padding: 30px;
    }

    button {
      background-color: darkblue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: royalblue;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <p>Learning HTML & CSS Made Simple</p>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>Hello! My name is Alvin. I am learning how to build websites with HTML and CSS. This is my first simple page.</p>
    <button>Click Me!</button>
  </section>

  <footer>
    <p>© 2025 My Simple Website | Made with ❤️</p>
  </footer>

</body>
</html>
